# Página de Vendas - Mente Calma

```html
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Mente Calma: O Método Definitivo para Controlar a Ansiedade em 21 Dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --primary-color: #0a5e6c;
            --secondary-color: #7dcfb6;
            --accent-color: #00b2ca;
            --background-color: #f7f9f9;
            --text-color: #333333;
            --heading-color: #0a5e6c;
            --highlight-bg: #f0f7fa;
            --border-color: #b3d6e0;
            --cta-color: #e74c3c;
            --cta-hover: #c0392b;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Merriweather', serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: var(--heading-color);
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
        }
        
        header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 0;
            background-color: white;
        }
        
        .hero-content {
            flex: 1;
            padding-right: 40px;
        }
        
        .hero-image {
            flex: 1;
            text-align: center;
        }
        
        .hero-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .headline {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .subheadline {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        /* Problem Section */
        .problem {
            background-color: var(--highlight-bg);
            padding: 80px 0;
            text-align: center;
        }
        
        .problem h2 {
            font-size: 2rem;
            margin-bottom: 40px;
        }
        
        .problem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .problem-item {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        
        .problem-item h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        /* Solution Section */
        .solution {
            padding: 80px 0;
            text-align: center;
        }
        
        .solution h2 {
            font-size: 2rem;
            margin-bottom: 40px;
        }
        
        .solution-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Features Section */
        .features {
            background-color: white;
            padding: 80px 0;
        }
        
        .features h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .feature-item {
            text-align: center;
            padding: 20px;
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .feature-item h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        /* Testimonials Section */
        .testimonials {
            background-color: var(--highlight-bg);
            padding: 80px 0;
            text-align: center;
        }
        
        .testimonials h2 {
            font-size: 2rem;
            margin-bottom: 60px;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .testimonial-item {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        
        .testimonial-content {
            font-style: italic;
            margin-bottom: 20px;
        }
        
        .testimonial-author {
            font-weight: 700;
        }
        
        .testimonial-info {
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Pricing Section */
        .pricing {
            padding: 80px 0;
            text-align: center;
        }
        
        .pricing h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .pricing-subtitle {
            font-size: 1.2rem;
            margin-bottom: 60px;
            color: #666;
        }
        
        .pricing-table {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .pricing-plan {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .pricing-plan:hover {
            transform: translateY(-10px);
        }
        
        .pricing-plan.featured {
            border: 2px solid var(--accent-color);
            transform: scale(1.05);
        }
        
        .pricing-plan.featured:hover {
            transform: scale(1.05) translateY(-10px);
        }
        
        .plan-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .plan-price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .plan-price .original-price {
            font-size: 1.5rem;
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }
        
        .plan-features {
            list-style: none;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .plan-features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .plan-features li:before {
            content: "✓";
            color: var(--success-color);
            position: absolute;
            left: 0;
        }
        
        .featured-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* CTA Buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--cta-color);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-primary:hover {
            background-color: var(--cta-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .btn-large {
            padding: 18px 40px;
            font-size: 1.3rem;
        }
        
        /* Guarantee Section */
        .guarantee {
            background-color: var(--highlight-bg);
            padding: 60px 0;
            text-align: center;
        }
        
        .guarantee-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .guarantee-icon {
            font-size: 5rem;
            color: var(--success-color);
        }
        
        .guarantee-text {
            text-align: left;
        }
        
        .guarantee h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        /* FAQ Section */
        .faq {
            padding: 80px 0;
        }
        
        .faq h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .faq-item {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .faq-question {
            padding: 20px;
            background-color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            background-color: var(--highlight-bg);
        }
        
        .faq-item.active .faq-answer {
            padding: 20px;
            max-height: 1000px;
        }
        
        /* Final CTA Section */
        .final-cta {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .final-cta h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
        }
        
        .final-cta p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-column {
            flex: 1;
            min-width: 200px;
        }
        
        .footer-column h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #444;
            color: #999;
            font-size: 0.9rem;
        }
        
        /* Countdown Timer */
        .countdown {
            background-color: var(--warning-color);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        
        .countdown-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .countdown-text {
            font-weight: 600;
        }
        
        .countdown-timer {
            display: flex;
            gap: 10px;
        }
        
        .countdown-item {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 60px;
        }
        
        .countdown-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 30px 0;
            }
            
            .hero-content {
                padding-right: 0;
                margin-bottom: 30px;
            }
            
            .headline {
                font-size: 1.8rem;
            }
            
            .subheadline {
                font-size: 1.1rem;
            }
            
            .pricing-table {
                flex-direction: column;
                align-items: center;
            }
            
            .pricing-plan {
                width: 100%;
                margin-bottom: 30px;
            }
            
            .pricing-plan.featured {
                transform: scale(1);
            }
            
            .pricing-plan.featured:hover {
                transform: translateY(-10px);
            }
            
            .guarantee-content {
                flex-direction: column;
                text-align: center;
            }
            
            .guarantee-text {
                text-align: center;
            }
        }
    </style>
</head>
